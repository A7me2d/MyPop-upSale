<section id="register">
    <div class="container my-5">
        <h1 class="text-main">Regiter Form</h1>
        <form [formGroup]="registerForm" (ngSubmit)="refisterSubmit(registerForm)">
            <div class="row">
                <div class="col-md-8 m-auto bg-light shadow p-5 my-3">
                    <div class="row gy-4">
                        <div class="col-md-12">
                            <label class="fw-bold" for="user_name">name</label>
                            <input formControlName="name" type="text" class="form-control" id="user_name">
                            <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
                                <p *ngIf="registerForm.get('name')?.getError('required')" class="text-danger">this field
                                    is required</p>
                                <p *ngIf="registerForm.get('name')?.getError('minlength')" class="text-danger">minlenght
                                    is 3</p>
                                <p *ngIf="registerForm.get('name')?.getError('maxlength')" class="text-danger">maxlenght
                                    is 10</p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="fw-bold" for="user_email">email</label>
                            <input formControlName="email" type="email" class="form-control" id="user_email">
                            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
                                <p *ngIf="registerForm.get('email')?.getError('required')" class="text-danger">this
                                    field is required</p>
                                <p *ngIf="registerForm.get('email')?.getError('email')" class="text-danger">enter valid
                                    email</p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="fw-bold" for="user_password">password</label>
                            <input formControlName="password" type="password" class="form-control" id="user_password">
                            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
                                <p *ngIf="registerForm.get('password')?.getError('required')" class="text-danger">this
                                    field is required</p>
                                <p *ngIf="registerForm.get('password')?.getError('pattern')" class="text-danger">enter
                                    valid password</p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="fw-bold" for="user_repassword">re-password</label>
                            <input formControlName="rePassword" type="password" class="form-control"
                                id="user_rePassword">
                            <div
                                *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched">
                                <p *ngIf="registerForm.get('rePassword')?.getError('required')" class="text-danger">this
                                    field is required</p>
                                <p *ngIf="registerForm.get('rePassword')?.getError('mismatch')" class="text-danger">Confirm password is incorecct</p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="fw-bold" for="user_phone">phone</label>
                            <input formControlName="phone" type="tel" class="form-control" id="user_phone">
                            <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
                                <p *ngIf="registerForm.get('phone')?.getError('required')" class="text-danger">this
                                    field is required</p>
                                <p *ngIf="registerForm.get('phone')?.getError('pattern')" class="text-danger">enter
                                    valid phone</p>
                            </div>
                        </div>
                        <div>
                            <p *ngIf="error" class="text-danger">{{error}}</p>
                            <button type="submit" [disabled]="registerForm.invalid"
                                class="btn bg-main text-light float-end">Register
                            <span *ngIf="isLoading">
                                <i class="fa-solid fa-spinner fa-spin"></i>
                            </span>
                            </button>
                        </div>
                        <div>
                            <p class="text-muted">I have Account <a class="text-main" routerLink="/signin">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</section>
