
<div class="container">
    <div class="row my-5">
        
        <div class="col-md-10 m-auto my-5 bg-light shadow p-5">
           
            <div class="d-flex justify-content-between mb-4">
                <h3 class="fw-bold my-4">My wish List</h3>
            </div>
            <div class="d-flex justify-content-between">
            </div>
            <div *ngFor="let product of WishlistItems" class="row py-2 border-bottom">
                <div class="col-md-2">
                    <img [src]="product.imageCover" class="w-100" alt="">
                </div>
                <div class="col-lg-10 d-flex justify-content-between align-items-center">
                    <div>
                        <p class="fw-bold">{{product.slug}}</p>
                        <p class="fw-bold">{{product.price}} EGP</p>
                        <button (click)="deleteWishList(product._id)" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i> Remove</button>
                    </div>
                    <div>
                        <button (click)="addToMycart(product)" class="btn bg-main text-light fw-bold">Add To My Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
