<section>
    <div class="container my-5">
        <h1 class="text-main">Register Form</h1>
        <form [formGroup]="resetForm" (ngSubmit)="resetSubmit(resetForm)">
            <div class="row">
                <div class="col-md-8 m-auto bg-light shadow p-5 my-3">
                    <div class="row gy-4">
                       
                        <div class="col-md-12">
                            <label class="fw-bold" for="user_email">email</label>
                            <input formControlName="email" type="email" class="form-control" id="user_email">
                            <div *ngIf="resetForm.get('email')?.errors && resetForm.get('email')?.touched">
                                <p *ngIf="resetForm.get('email')?.getError('required')" class="text-danger">this
                                    field is required</p>
                                <p *ngIf="resetForm.get('email')?.getError('email')" class="text-danger">enter valid
                                    email</p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="fw-bold" for="user_password">New password</label>
                            <input formControlName="newPassword" type="password" class="form-control" id="user_password">
                            <div *ngIf="resetForm.get('newPassword')?.errors && resetForm.get('newPassword')?.touched">
                                <p *ngIf="resetForm.get('newPassword')?.getError('required')" class="text-danger">this
                                    field is required</p>
                                <p *ngIf="resetForm.get('newPassword')?.getError('pattern')" class="text-danger">enter
                                    valid password</p>
                            </div>
                        </div>                  
                        <div>
                            <p *ngIf="error" class="text-danger">{{error}}</p>

                            <button [disabled]="resetForm.invalid" type="submit" class="btn bg-main text-light float-end">Reset Password
                                <span *ngIf="isLoading">
                                    <i class="fa-solid fa-spinner fa-spin"></i>
                                </span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </form>

    </div>
</section>
