<div class="container">
    <div class="row my-5">
        
        <div class="col-md-10 m-auto my-5 bg-light shadow p-5">
           
            <div class="d-flex justify-content-between mb-4">
                <h3 class="fw-bold my-4">Shopping Cart</h3>
                <button id="bbgh" routerLink="/checkout" class="btn text-light my-2 d-flex align-items-center">online Payment<i class="fa-brands fa-cc-visa fa-2x ps-2" style="color: #2f306b;"></i></button>
            </div>
            <div class="d-flex justify-content-between">
                <h6 class="fw-bold text-main"><span class=" text-black fw-bold">Total price: </span>{{cartItems?.data?.totalCartPrice}} EGP</h6>
                <h6 class="fw-bold text-end text-black">total number of items: <span class="fw-bold text-main">{{cartItems?.numOfCartItems}}</span></h6>
            </div>
       
            <div *ngFor="let product of cartItems?.data?.products" class="row py-2 border-bottom">
                <div class="col-md-2">
                    <img [src]="product.product.imageCover" class="w-100" alt="">
                </div>
                <div class="col-lg-10 d-flex justify-content-between align-items-center">
                    <div>
                        <p class="fw-bold">{{product.product.title}}</p>
                        <p class="fw-bold">{{product.price}} EGP</p>
                        <button (click)="deleteMyCart(product.product._id)" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i> Remove</button>
                    </div>
                    <div>
                        <button (click)="updateMyCart(product.count+1,product.product._id)" class="btn btn-outline-success">+</button>
                        <span class="mx-2">{{product.count}}</span>
                        <button (click)="updateMyCart(product.count-1,product.product._id)" class="btn btn-outline-success">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
